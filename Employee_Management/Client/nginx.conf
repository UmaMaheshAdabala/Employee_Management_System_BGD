server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static assets
  location / {
    # Disable caching for JS/CSS to prevent stale bundle issues
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";

    # Add client IP as a custom response header (visible in browser's Network tab)
    add_header X-Client-IP $remote_addr;

    try_files $uri /index.html;
  }
}
